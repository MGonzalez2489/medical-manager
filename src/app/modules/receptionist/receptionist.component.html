<div class="main-container">
    <ng-sidebar-container>
        <ng-sidebar #sidebar [sidebarClass]="'sidebar'" [(opened)]="sidebarOptions.isOpenedSidebar"
            [mode]="'push'" [closeOnClickOutside]="sidebarOptions.closeOnClickOutside"
            [showBackdrop]="sidebarOptions.showBackdrop" (onCloseStart)="closeBar()">
            <app-sidebar-menu></app-sidebar-menu>
        </ng-sidebar>
        <div ng-sidebar-content class="sidebar-content">
            <app-navbar (openSidebar)="openSidebar($event)"></app-navbar>
            <router-outlet></router-outlet>
        </div>
    </ng-sidebar-container>
</div>
