<div class="container  mt-3">
    <div class="row">
        <div class="col-12">
            <h1>Nuevo paciente</h1>
        </div>
    </div>
    <hr>
    <div class="row mt-3">
        <div class="col-12">
            <form [formGroup]="patientForm" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="name">Nombre(s)</label>
                    <input id="name" name="name" placeholder="Nombre del paciente" type="text" class="form-control"
                        formControlName="firstName">
                    <div *ngIf="isSubmitted && pForm.firstName.errors" class="invalid-feedback">
                        <span *ngIf="pForm.firstName.errors.required">Campo Requerido</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido(s)</label>
                    <input id="lastName" name="lastName" placeholder="Apellidos del paciente" type="text"
                        formControlName="lastName" class="form-control">
                    <div *ngIf="isSubmitted && pForm.lastName.errors" class="invalid-feedback">
                        <span *ngIf="pForm.lastName.errors.required">Campo Requerido</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthday">Fecha de Nacimiento</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker"
                            formControlName="birthday">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                                <fa-icon [icon]="icons.faCalendar"></fa-icon>
                            </button>
                        </div>
                        <div *ngIf="isSubmitted && pForm.birthday.errors" class="invalid-feedback">
                            <span *ngIf="pForm.birthday.errors.required">Campo Requerido</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" placeholder="Email del paciente" type="email" class="form-control"
                        formControlName="email">
                    <div *ngIf="isSubmitted && pForm.email.errors" class="invalid-feedback">
                        <span *ngIf="pForm.email.errors.required">Campo Requerido</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input id="phone" name="phone" placeholder="Teléfono del paciente" type="text" class="form-control"
                        formControlName="phone">
                    <div *ngIf="isSubmitted && pForm.phone.errors" class="invalid-feedback">
                        <span *ngIf="pForm.phone.errors.required">Campo Requerido</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gender">Género</label>
                    <select id="gender" name="gender" class="form-control" formControlName="gender">
                        <option value="rabbit">Rabbit</option>
                    </select>
                    <div *ngIf="isSubmitted && pForm.gender.errors" class="invalid-feedback">
                        <span *ngIf="pForm.gender.errors.required">Campo Requerido</span>
                    </div>
                </div>
                <div class="form-group d-flex justify-content-end">
                    <button name="submit" type="submit" class="btn btn-primary mr-3">Guardar</button>
                    <button name="cancel" type="button" class="btn btn-link">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
