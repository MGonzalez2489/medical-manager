<div class="d-flex flex-column sidebar-content">
  <div class="app">
    <fa-icon [icon]="icons.faImage"></fa-icon>
    <p class="app-title">{{ appService.app.name }}</p>
  </div>
  <ul class="list-group content mt-5">
    <div class="option" *ngFor="let item of options">
      <div class="d-flex">

        <a href="#" (click)="closeBar()" appStopPropagation [routerLink]="[item.route]" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact:
        true}" class="list-group-item list-group-item-action" *ngIf="!item.isSeparator">
          <fa-icon class="icon" *ngIf="item.icon" [icon]="item.icon"></fa-icon>
          {{item.text | translate}}
        </a>
      </div>
      <hr class="separator w-75" *ngIf="item.isSeparator">
    </div>
  </ul>
</div>
