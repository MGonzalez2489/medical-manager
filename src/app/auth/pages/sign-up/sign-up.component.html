<div class="container login-page">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <div class="card card-form mt-5">
          <div class="card-header bg-white border-0 d-flex justify-content-center">
            <h1>Sign Up</h1>
          </div>
          <div class="card-body">
            <form [formGroup]="signUpForm" (ngSubmit)="submit()" class="form">
              <div class="form-group">
                <label for="emailinp">Email</label>
                <input name="emailinp" placeholder="Email address" type="text"  class="form-control" formControlName="email" [ngClass]="{'is-invalid': isSubmitted && sForm.email.errors}" autofocus autocomplete="username">
                <div *ngIf="isSubmitted && sForm.email.errors" class="invalid-feedback">
                  <span *ngIf="sForm.email.errors.required">Email is required</span>
                  <span *ngIf="sForm.email.errors.email">Incorrect email format</span>
                </div>
              </div>
              <div class="form-group">
                <label for="passwordInp">Password</label>
                <input name="passwordInp" placeholder="Password" type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': isSubmitted && sForm.password.errors}" autocomplete="current-password">
                <div *ngIf="isSubmitted && sForm.password.errors" class="invalid-feedback">
                  <span *ngIf="sForm.password.errors.required">Password is required</span>
                </div>
              </div>
              <div class="form-group">
                <label for="passwordConfirmation">Confirmation</label>
                <input name="passwordConfirmatin" placeholder="Password Confirmation" type="password" class="form-control" formControlName="passwordConfirmation" [ngClass]="{'is-invalid': isSubmitted && sForm.passwordConfirmation.errors}" autocomplete="false" />
                                <div *ngIf="isSubmitted && sForm.password.errors" class="invalid-feedback">
                  <span *ngIf="sForm.password.errors.required">Password is required</span>
                </div>

              </div>
              <div class="form-group">
                <!-- <app-alert-message *ngIf="errorMessage" [message]="errorMessage" [type]="alert"></app-alert-message> -->
              </div>
              <div class="form-group d-flex justify-content-center mt-5">
                <button name="submit" type="submit" class="btn btn-primary w-75 ">Login</button>
              </div>
            </form>
          </div>
          <div class="card-footer d-flex justify-content-between bg-white border-0">
            <a href="#" [routerLink]="['/auth/reset-password']" routerLinkActive="router-link-active" >Forgot Password?</a>
            <a href="#" [routerLink]="['/auth/sign-up']" routerLinkActive="router-link-active" >Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
