<div class="card shadow-1">
    <div class="card-body">
        <div class="container-fluid">
            <form [formGroup]="patientForm" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="name">First Name *</label>
                    <input id="name" name="name" placeholder="Nombre del paciente" type="text" class="form-control"
                        formControlName="firstName">
                    <div *ngIf="isSubmitted && pForm.firstName.errors" class="invalid-feedback">
                        <span *ngIf="pForm.firstName.errors.required">Required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido(s) *</label>
                    <input id="lastName" name="lastName" placeholder="Apellidos del paciente" type="text"
                        formControlName="lastName" class="form-control">
                    <div *ngIf="isSubmitted && pForm.lastName.errors" class="invalid-feedback">
                        <span *ngIf="pForm.lastName.errors.required">Required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday *</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #d="ngbDatepicker"
                            formControlName="birthday">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                                <fa-icon [icon]="icons.faCalendar"></fa-icon>
                            </button>
                        </div>
                        <div *ngIf="isSubmitted && pForm.birthday.errors" class="invalid-feedback">
                            <span *ngIf="pForm.birthday.errors.required">Required</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input id="email" name="email" placeholder="Email del paciente" type="email" class="form-control"
                        formControlName="email">
                    <div *ngIf="isSubmitted && pForm.email.errors" class="invalid-feedback">
                        <span *ngIf="pForm.email.errors.required">Required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input id="phone" name="phone" placeholder="TelÃ©fono del paciente" type="text" class="form-control"
                        formControlName="phone">
                    <div *ngIf="isSubmitted && pForm.phone.errors" class="invalid-feedback">
                        <span *ngIf="pForm.phone.errors.required">Required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="gender">Gender *</label>
                    <select id="gender" name="gender" class="form-control" formControlName="gender">
                        <option *ngFor="let gender of genderList" [value]="gender.name">{{gender.name | gender}}
                        </option>
                    </select>
                    <div *ngIf="isSubmitted && pForm.gender.errors" class="invalid-feedback">
                        <span *ngIf="pForm.gender.errors.required">Required</span>
                    </div>
                </div>
                <div class="form-group d-flex justify-content-between align-items-center">
                    <small>Required fields *</small>
                    <div>
                        <button name="submit" type="submit" class="btn btn-primary mr-3">Save</button>
                        <button name="cancel" type="button" class="btn btn-link">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
