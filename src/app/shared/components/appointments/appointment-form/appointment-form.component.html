<form>
    <div class="form-group">
        <label for="patient" class="form-label">Patient</label>
        <ng-select name="patientSearch" [items]="patients" bindLabel="firstName" autofocus bindValue="guid"
            [(ngModel)]="appointment.patient" (search)="getPatients($event)"
            placeholder="Please enter 2 or more characters">
            <ng-template ng-label-tmp ng-option-tmp let-item="item">
                {{item.firstName + ' ' + item.lastName}}
            </ng-template>
        </ng-select>
    </div>
    <div class="form-group row">
        <div class="col-md-6">
            <label for="text" class="form-label">Date</label>
            <div class="input-group">
                <input class="form-control" [minDate]="minDate" placeholder="mm/dd/yyyy" onDrag="return false"
                    onDrop="return false" onPaste="return false" autocomplete="off" [firstDayOfWeek]="7"
                    (keydown)="$event.preventDefault();sd.open()" name="sd" [(ngModel)]="appointment.startDateNg"
                    ngbDatepicker #sd="ngbDatepicker">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" (click)="sd.toggle()" type="button">
                        <fa-icon [icon]="icons.faCalendar"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="text" class="form-label">Time</label>
            <div class="input-group">
                <ngb-timepicker name="timePicker" [(ngModel)]="appointment.startTimeNg" [meridian]="true"
                    [minuteStep]="appointment.duration" [spinners]="false"></ngb-timepicker>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="duration">Duration</label>
        <input id="duration" name="duration" type="number" [disabled]="true" [(ngModel)]="appointment.duration"
            class="form-control">
    </div>
    <div class="form-group d-flex justify-content-end">
        <button name="submit" type="cancel" class="btn btn-link mr-2">Cancel</button>
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>

    </div>
    <pre>{{appointment | json}}</pre>
</form>
